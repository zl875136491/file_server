{% load staticfiles %}
<head>
    {% block css %}
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
    <link href="{% static 'css/bootstrap-switch.css' %}" rel="stylesheet" />
    {% endblock %}

</head>
{% block content %}
<body >


<!-- 按钮触发模态框 -->
<br>
<button data-toggle="modal" data-target="#Modal" class="btn-link-1">登录</button>
<br>
<button class="btn-link-1 btn-middle" onclick="location.href='/register'">注册</button>

<!-- login模态框 -->

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    学生/教师 登录
                </h4>
            </div>

            <div class="modal-body">
                <form class='form-login' action="/login/" method="post" >
                    {% csrf_token %}

                    <!--双向选择box-->
                    <!--<div class="form-group">-->
                    <!--<input name="usertype" type="checkbox" data-size="small" id="login_identity" value="stu">-->
                    <!--</div>-->

                    <div class="form-group">
                        {{ login_form.username.label_tag }}
                        {{ login_form.username}}
                    </div>
                    <div class="form-group">
                        {{ login_form.password.label_tag }}
                        {{ login_form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


                    {% if message %}
                    <div>{{ message }}</div>

                    {% endif %}

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <!--<script src="{% static 'js/scripts.js' %}"></script>-->
    <script src="{% static 'js/bootstrap-switch.js' %}"></script>
    <!--<script src="{% static 'js/check.js' %}"></script>-->


</body>
{% endblock %}
