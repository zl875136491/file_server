<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/teacher_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui-wa.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    {% endblock %}
    <title>{% block title %}base{% endblock %}</title>
</head>
  <body>
    <nav class="navbar navbar-default" style="background:#61C6B6">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">
            <span class="sr-only">切换导航条</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/teacherindex/">HOME</a>
        </div>
        <div class="collapse navbar-collapse" id="my-nav">
          <ul class="nav navbar-nav navbar-right">
              {% if request.session.is_login %}
                      <li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">当前在线：{{ request.session.user_name }}<b class="caret bottom-up"></b></a>
					<ul class="dropdown-menu bottom-up pull-right">
						<li><a href="#">报告批改</a></li>
						<li class="divider"></li>
						<li><a href="#">Live Demos</a></li>
					</ul>
				</li>
                  <li><a href="/logout/">登出</a></li>
              {% else %}
                  <li><a href="/login/">登录</a></li>
                  <li><a href="/register/">注册</a></li>
              {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    {% block content %}{% endblock %}
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static 'js/datepicker.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/respond.js' %}"></script>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/checkbox.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  </body>
</html>
