<!DOCTYPE html>
{% extends 'users/base.html' %}
<html lang="en">
<head>
    <title>{% block title %}Notes{% endblock %}</title>
</head>
{% block content %}
<body>


    <div class="container">
        <div class="col-md-4 col-md-offset-4">

            <h1>Note Revicer</h1>

            </div>
                {% if message %}
                <div class="table-middle">{{ message }}</div>
                {% endif %}
    </div>
    <!--contend-->
    <div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>

						</th>
					</tr>
				</thead>
				<tbody>
				{% for note in list %}
					<tr>
						<td class="success">
							<p><a href="/notecontent/{{ note.id }}">{{ note }}</a></p>
						</td>
					</tr>
				{% empty %}
				<tr><td>没有主题可以显示</td></tr>
        		{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>
			<a href="/index" class="btn btn-link-1">返回</a>

</body>
{% endblock %}
</html>
