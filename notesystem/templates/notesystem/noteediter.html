<!DOCTYPE html>
{% extends 'users/base_teacher.html' %}
<html lang="en">
<head>
    <title>{% block title %}实验通知发布{% endblock %}</title>
</head>
{% block content %}
<body>


    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h1>通知发布</h1>
        </div>
    </div>

                    {% if message %}
                    <div class="alert alert-danger">
		            <a class="close" data-dismiss="alert" >×</a>
		            {{ message }}
                    </div>
                    {% endif %}
            <div>
                <form action="/noteediter/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" placeholder="实验题目" autofocus required />
                    </div>
                    <div class="form-group">
                    <label for="content">内容：</label>
                        <textarea rows="5" cols="24" id="content" name="content">
实验要求：

                        </textarea>
                    </div>
                    <div class="form-group">
                    <label for="datepicker">截止日期：</label>
                    <input type="text" id="datepicker" name="deadline_date" autocomplete="off">
                    </div>
                <button type="submit" value="ok" class="btn btn-link-1">提交</button>
                </form>
            </div>






</body>
{% endblock %}
</html>
