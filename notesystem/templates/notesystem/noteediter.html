<!DOCTYPE html>
{% extends 'users/base_teacher.html' %}
<html lang="en">
<head>
    <title>{% block title %}Note Editer{% endblock %}</title>
</head>
{% block content %}
<body>


    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h1>Note Editer</h1>
        </div>
    </div>

                {% if message %}
                <div class="sign-middle">{{ message }}</div>
                {% endif %}
            <div>
                <form action="/noteediter/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" placeholder="Title" autofocus required />
                    </div>
                    <div class="form-group">
                    <label for="content">内容：</label>
                    <!--<input type="text" id="content" name="content"/>-->
                        <textarea rows="5" cols="24" id="content" name="content">
                        </textarea>
                    </div>
                    <div class="form-group">
                    <label for="datepicker">截止日期：</label>
                    <input type="text" id="datepicker" name="deadline_date" autocomplete="off">
                    </div>
                <button type="submit" value="ok" class="btn btn-link-1">提交</button>
                </form>
            </div>






</body>
{% endblock %}
</html>
