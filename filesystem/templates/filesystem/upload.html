<!DOCTYPE html>
{% extends 'users/base.html' %}
<html>
<head>
    <title>{% block title %}实验报告上传{% endblock %}</title>
</head>
{% block content %}
<body>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div>
        <div class="col-md-4 col-md-offset-4">
            <h1>报告上传</h1>

                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div>
                        <label for="select">选择实验题目</label>
                        <br>
                        <select class="selectpicker show-tick " data-live-search="true" id="select" name="file_attribution" data-style="btn-info">
                            {% for note in list %}
                            <option>{{ note }}</option>
                            {% empty %}
				            <option>没有实验题目可以显示</option>
        		            {% endfor %}
                        </select>
                    </div>
                    <div class="table-middle">
                        <a href="" class="file">选择文件
                        <input type="file" name="upload_file" id="upload_file" accept=".doc,.docx">
                        </a>
                    </div>

                <button type="submit" value="ok" class="btn btn-link-1">提交</button>
                </form>
        </div>
    </div> <!-- /container -->

</body>
</html>
{% endblock %}
