{% extends 'users/base.html' %}
{% block content %}
<html lang="en">
<head>
    <title>{% block title %}Upload{% endblock %}</title>
</head>
<body>
    <div>
        <div class="col-md-4 col-md-offset-4">
            <h1>UPLOAD</h1>

                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div>
                        <label for="select">选择实验题目</label>
                        <select class="selectpicker show-tick " data-live-search="true" id="select" name="file_subject">
                            {% for note in list %}
                            <option>{{ note }}</option>
                            {% empty %}
				            <option>没有实验题目可以显示</option>
        		            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <input type="file" name="upfile" id="upload_file">
                    </div>

                <button type="submit" value="ok" class="btn btn-link-1">提交</button>
                </form>
        </div>
    </div> <!-- /container -->

</body>
</html>
{% endblock %}
