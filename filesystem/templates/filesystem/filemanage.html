<!DOCTYPE html>
{% extends 'users/base_teacher.html' %}
<html lang="en">
<head>
    <title>{% block title %}报告下载{% endblock %}</title>
</head>
{% block content %}
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <h2>报告下载</h2>
            </div>
    </div>
    <!--数据表-->
<form action="/filemanage/" method="post">
    {% csrf_token %}
<div class="table-middle">
                  <!-- tile body -->

                  <div>
                    <table class="table table-bordered" >
                      <thead>
                        <tr>
                          <th>所有者</th>
                          <th>上传日期</th>
                            <th>所属</th>
                          <th>全选<input type="checkbox" value="0" id="quanxuan"></th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in list %}
                        <tr>
                         <td>{{ i.file_owner }}</td>
                         <td>{{ i.upload_date }}</td>
                         <td>{{ i.file_attribution }}</td>
                         <td>
                            <div>
                              <input type="checkbox" value="{{ i.id }}" class="qx" name="test">
                            </div>
                          </td>
                         </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
    <div>
    <button type="submit" class="btn btn-link-1">下载所选</button>
    </div>
</div>
</form>


</body>
{% endblock %}
</html>
