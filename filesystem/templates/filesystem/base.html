<!DOCTYPE html>
{% load staticfiles %}
    <html lang="zh-CN">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block css %}

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="{% static 'flatui/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
    <link rel="stylesheet" href="{% static 'flatui/css/flat-ui.css' %}">
    {% endblock %}

</head>
  <body>
    <nav class="navbar navbar-inverse navbar-expand-lg" role="navigation">
        <a class="navbar-brand" href="#">Flat UI</a>
            <button type="button" class="navbar-toggler btn" data-toggle="collapse" data-target="#navbar-collapse-01" aria-expanded="false"></button>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav mr-auto">
                <li class="active"><a href="#fakelink">Products</a></li>
                <li><a href="#fakelink">Features</a></li>
             </ul>
                <ul class="nav navbar-nav navbar-right">
              {% if request.session.is_login %}
                  <li><a href="#">当前在线：{{ request.session.user_name }}</a></li>
                  <li><a href="/logout/">登出</a></li>
              {% else %}
                  <li><a href="/login/">登录</a></li>
                  <li><a href="/register/">注册</a></li>
              {% endif %}
          </ul>
  </div><!-- /.navbar-collapse -->
</nav><!-- /navbar -->
        <script src="{% static 'flatui/js/application.js' %}"></script>
        <script src="{% static 'flatui/js/flat-ui.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
        <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    {% block content %}
    {% endblock %}

  </body>
</html>
